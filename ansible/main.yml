- hosts: "consul-hosts"
  remote_user: vagrant
  become: True
  gather_facts: True
  roles:
    - { role: "python", python_package: "redis-py", package_manager: "apt" }
    - "docker"
    - "consul"


- hosts: "db-servers"
  remote_user: vagrant
  become: True
  gather_facts: True
  roles:
    - "deploy-containers"

- hosts: "frontend-clients"
  remote_user: vagrant
  become: True
  gather_facts: True
  roles:
    - "deploy-containers"

