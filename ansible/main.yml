
- hosts: "local"
  remote_user: nicksinclair
  become: True
  gather_facts: False
  roles:
    - "os-local"



- hosts: "local-vagrant"
  remote_user: vagrant
  become: False
  gather_facts: True
  vars:
    provision_mode: init
  roles:
    - "vagrant-consul"

