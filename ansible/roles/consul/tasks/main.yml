- name: "Create Consul group"
  group:
    name: consul
    state: present

- name: "Create Consul user"
  user:
    name: consul
    comment: "Consul user"
    group: consul

- name: Create Consul config directories
  file:
    path: "/etc/consul.d/{{ item }}"
    state: directory
    mode: 0755
  with_items:
      - bootstrap
      - server
      - client

- name: "Create Consul data directory"
  file:
    path: "{{ data_dir }}"
    state: directory
    owner: consul
    group: consul
    mode: 0755

- name: "Create Consul ui directory"
  file:
    path: "{{ ui_dir }}"
    state: directory
    owner: consul
    group: consul
    mode: 0755

### CONSUL SERVERS ###
- name: "Show group_vars - ansible_hostname"
  debug:  msg="{{ item['name'] }} has flag {{ item['bootstrap_flag'] }}"
  with_items: "{{ consul_server_vars }}"

- name: "Show group_vars - ip addresses"
  debug:  msg="{{ hostvars[item]['ansible_eth1']['ipv4']['address'] }}"
  with_items: "{{ groups['consul-servers'] }}"
