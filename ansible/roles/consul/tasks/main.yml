- name: "Copy service config for each server into /etc/consul.d/server"
  template:
    src: templates/server-config.j2
    dest: /etc/consul.d/server/config.json
    owner: consul
    group: consul
    mode: 0644
  when: "item['hostname'] == inventory_hostname"
  with_items: "{{ consul_server_vars }}"


